{% extends 'layouts.html' %}

{% block content %}
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="room_name" type="text" class="validate" value = "{{room}}", name = "room-name">
        <label for="room_name">Enter Room Name</label>
      </div>
      <div class="input-field col s12">
        <input id="user_name" type="text" class="validate", name = "name", value = "{{username}}">
        <label for="user_name">Enter Your Name</label>
      </div>
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="join">Join Room
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
